<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUSICON Homepage</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="first" class="first">
		<header class="header">
			<div class="container d-flex align-items-center">
				<img src="img/logo.png" alt="MUSICON" class="logo">
				<ul class="menu d-flex">
					<li class="menu__item">
						<a href="#">Main</a>
					</li>
					<li class="menu__item">
						<a href="#">Your style</a>
					</li>
					<li class="menu__item">
						<a href="#">Tracks</a>
					</li>
					<li class="menu__item">
						<a href="#">Download</a>
					</li>
				</ul>
				<div class="auth d-flex align-items-center">
					<div class="auth__img">
						<img src="img/user.png" alt="Leonardo Dicaprio">
					</div>
					<div class="auth__info">
						<div class="auth__profile">
							Profile
						</div>
						<h6 class="auth__name">
							Leonardo
						</h6>
					</div>
					<a href="#" class="auth__play">
						<img src="img/music.png" alt="Play music">
					</a>
					<button class="auth__more"></button>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex justify-content-center align-items-center">
					<div class="offer__body">
						<h1 class="offer__title">
							take your lovely music
							<span class="offer__word">
								<span>
									anywhere
								</span>
							</span>
						</h1>
						<div class="offer__btns d-flex">
							<a href="#" class="offer__btn btn-round">
								This week top#10
							</a>
							<a href="#" class="offer__btn btn-round">
								Hot clips top#20
							</a>
							<a href="#" class="offer__btn btn-round">
								Creators choice
							</a>
						</div>
						<a href="#" class="offer__cta btn">
							Learn more
						</a>
					</div>
				</div>
				<div class="slider">
					<div class="ellips"></div>
					<div class="lines-dot"></div>
					<div class="plus-yellow"></div>
					<div class="rnb-man"></div>
					<div class="plus-dots"></div>
					<div class="triangles"></div>
					<div class="line-wave"></div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/parallax-mouse.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
